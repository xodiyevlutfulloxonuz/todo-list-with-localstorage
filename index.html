<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./node_modules/bootstrap/dist/css/bootstrap.min.css">
    <title>Document</title>
</head>
<body>
    <div class="container mt-5">
       <div class="row">
           <div class="col-md-6">
            <h1 class="text-center"> Todo List </h1>
            <form class="w-100 " id="form">
              <div>
                <input type="text" class="form-control p-3" placeholder="name" id="name"> 
              </div>
              <div>
                  <input type="text" placeholder="surname" class="form-control mt-3 mb-3 p-3" id="surname">
              </div>
              <div > <input type="text" placeholder="job" class="form-control p-3" id="job"></div>

              <button class="btn btn-primary mt-3 d-block w-30"> Send</button>
            </form>
           </div>
           <div class="col-md-6">
            <table class="table">
                <thead>
                  <tr>
                    <th scope="col">#</th>
                    <th scope="col">First</th>
                    <th scope="col">Last</th>
                    <th scope="col">Job</th>
                    <th scope="col">Del</th>
                  </tr>
                </thead>
                <tbody id="list">
                  
               
                </tbody>
              </table>
           </div>
       </div>
    </div>

    
  
<script src="main.js"></script>
</body>
</html>
